<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrarse – Calendula</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="stylesheet" href="../css/registro.css" />

  <script defer src="../js/nav.js"></script>
  <script defer src="../js/auth.js"></script>
  <script defer src="../js/registro.js"></script>
  <style>
    .boton-hamburguesa .linea {
      width: 1.5rem;
      height: 0.2rem;
      background: #333333;
    }
  </style>
</head>

<body>
  <header class="encabezado"></header>

  <main class="principal-publico container">
    <div class="registro-form">
      <h1>Crear cuenta</h1>
      <form id="form-registro">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" required />

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required />

        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" required />

        <!-- Este párrafo se mostrará si el correo ya existe -->
        <p id="error-registro" class="oculta">Este correo ya está en uso.</p>

        <button type="submit" class="boton-control">Registrarse</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container-footer">
      <p>&copy; 2025 Calendula. Todos los derechos reservados.</p>
    </div>
  </footer>
</body>
</html>
