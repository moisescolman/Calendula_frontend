<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calendario – Calendula</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="../css/estilos.css" />
  <link rel="stylesheet" href="../css/calendario.css" />
</head>
<body data-nav="morado"> <!-- ←─ data-nav para nav morado -->

  <header class="encabezado calendario-encabezado"></header>

  <main class="principal-usuario calendario-principal">
    <div class="calendario-header">
      <div class="titulo-y-boton">
        <h1>Calendario</h1>
        <button id="btn-marcar" class="boton-control">Marcar turnos</button>
        <button id="btn-guardar-turnos" class="boton-control oculta" disabled>
          Guardar
        </button>
        <button id="btn-cancelar-marcar" class="boton-control oculta">
          Cancelar
        </button>
      </div>

      <div id="panel-turnos" class="panel-turnos oculta">
        <span id="texto-turno-activo">Selecciona turno a marcar</span>
        <div class="carrusel-turnos">
          <button id="flecha-izq" class="flecha-turnos">‹</button>
          <div id="contenedor-turnos" class="contenedor-turnos"></div>
          <button id="flecha-der" class="flecha-turnos">›</button>
        </div>
        <div class="acciones-turnos">
          <div
            id="boton-crear-turno"
            class="cuadro-turno agregar-turno"
            title="Crear turno"
          >
            +
          </div>
          <div
            id="boton-borrar-turno"
            class="cuadro-turno borrar-turno"
            title="Borrar turno"
          >
            <img src="../img/borrar_icon.svg" alt="" />
          </div>
          <!-- Este botón cambiará de texto entre “Marcar huecos” y “Borrar todo” -->
          <button id="btn-marcar-todo" class="boton-control">
            Marcar huecos
          </button>
        </div>
      </div>

      <div class="controles-calendario">
        <div class="controles-anio">
          <button id="anio-previo" class="boton-control">‹</button>
          <span id="anio-mostrado">2025</span>
          <button id="anio-siguiente" class="boton-control">›</button>
        </div>
        <button id="vista-anio" class="boton-control activo">Vista Año</button>
        <button id="vista-mes" class="boton-control">Vista Mes</button>
        <button id="boton-hoy" class="boton-control">Hoy</button>
        <button id="boton-filtrar" class="boton-control">Filtrar</button>
      </div>
    </div>

    <section class="resumen-turnos" id="resumen-turnos"></section>
    <section class="calendario-grid vista-anio" id="calendario-grid"></section>
  </main>

  <script defer src="../js/nav.js"></script>
  <script defer src="../js/auth.js"></script>
  <script type="module" defer src="../js/utils.js"></script>
  <script type="module" defer src="../js/calendario.js"></script>
</body>
</html>
